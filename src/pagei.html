<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <script>
        //use strict must be declared in top
        'use strict'
        let cat = 'black';
        console.log(cat);

        let _manager = 'John';
        let $city = 'chennai';
        let $_$ = 400;
        console.log(`manager:${_manager}`);
        console.log(`city:${$city}`);
        console.log(`$_$:${$_$}`);

        //let #_$ = 400;
        //console.log(`#_$:${#_$}`);

        // camel case
        const iLovePizza = true;
        console.log(`iLovePizza:${iLovePizza}`);
        // upper camel case
        const ILoveToEatHotDogs = false;
        console.log(`ILoveToEatHotDogs:${ILoveToEatHotDogs}`);
        // snake case!!
        const this_is_snake_case='cool';
        console.log(`this_is_snake_case:${this_is_snake_case}`);
        //kebab case-not allowed in variable
        //const this-is-kebab-case = 'hot';    


        const dog='golden retriever';
        console.log(`dog: ${dog}`);
        //dog='bull';
        </script>
</body>
</html>
